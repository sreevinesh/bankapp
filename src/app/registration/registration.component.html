<form (ngSubmit)="register()">
<div style="text-align: center;"  class="container">
    <h1 style="color:white; margin-top:30px;">State Bank Of India</h1>
  </div>

  
    <div style="width: 35%;height: 330px; ; background-color: white ; border-radius: 2px;" class="container">
      <div class="mb-3">
        <label style="margin-top: 7px;" for="acno" class="form-label">Account number</label>
        <input type="text"[(ngModel)]="accno" name="accno" class="form-control" id="acno">
      </div>

      <div class="mb-3">
        <label style="margin-top: 7px;" for="username" class="form-label">User Name</label>
        <input type="text"[(ngModel)]="uname" name="uname" class="form-control" id="acno">
      </div>

      <div class="mb-3">
        <label for="pswd" class="form-label">password</label>
        <input type="password" [(ngModel)]="pswd" name="pswd"  class="form-control" id="pswd">
        <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
      </div>
      
      <div style="display: flex;justify-content: center;">
        <button type="submit" class="btn btn-primary">Registation</button>
        
      </div>
      </div>
  </form>
